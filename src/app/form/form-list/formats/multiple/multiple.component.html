<form [formGroup]="this.form" class="row">
  <div *ngFor="let answer of this.options.answers" class="col s6">
    <label [ngClass]="[this.type]">
      <input [type]="this.type" [name]="answer.name" [formControlName]="this.controlName">
      <span>{{ answer.answer }}</span>
    </label>
    
    
  </div>
</form>
