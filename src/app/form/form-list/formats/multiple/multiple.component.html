<form [formGroup]="this.form" class="row">
  <div *ngFor="let answer of this.options.answers; let i = index" class="col s6">
    <label [ngClass]="[this.type]">
      <input [type]="this.type" [formControlName]="this.controlName + i">
      <span>{{ answer }}</span>
    </label>
    
    
  </div>
</form>
